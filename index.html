<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stellar Stories - Home</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at 20% 20%, #1a1f4d, #05060f 80%);
        color: #e6e9ff;
        display: flex;
        flex-direction: column; /* Uses Flexbox. Aligns all main content in center vertically.*/
        align-items: center;
        overflow-x: hidden; /* Prevents horizontal scrolling. */
      }

      /* Navbar */
      .navbar {
        position: sticky;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        background: rgba(10, 12, 30, 0.8);
        backdrop-filter: blur(8px);
        padding: 14px 0;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.45);
        z-index: 1000; /*Keeps navbar always on top of other elements.*/
      }

      .navbar a {
        text-decoration: none;
        color: #ffe27f;
        font-weight: 600;
        font-size: 1.05rem;
        padding: 10px 20px;
        border-radius: 30px;
        transition: 0.25s ease;
      }

      .navbar a:hover,
      .navbar a.active {
        background: #ffe27f;
        color: #000;
        box-shadow: 0 0 12px rgba(255, 213, 80, 0.7);
        transform: translateY(-3px);
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 60px 20px 40px 20px;
        max-width: 900px;
        animation: fadeIn 1.2s ease forwards;
      }

      h1 {
        color: #ffe27f;
        font-size: 2.4rem;
        margin-bottom: 14px;
        text-shadow: 0 0 12px rgba(255, 210, 90, 0.5);
      }

      .subtitle {
        font-size: 1.1rem;
        color: #c6d4ff;
        max-width: 700px;
        margin: 0 auto 20px auto;
      }

      /* Hero Image */
      .hero-image {
        width: 80%;
        max-width: 520px;
        margin-top: 26px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(255, 231, 140, 0.4),
          0 0 40px rgba(0, 0, 0, 0.7);
        animation: float 4s ease-in-out infinite;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <!-- Navbar -->
    <div class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="story.html">Story</a>
      <a href="characters.html">Characters</a>
      <a href="quiz.html">Quiz</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>✨ Stellar Stories</h1>
      <p class="subtitle">
        Explore the wonders of the cosmos with immersive storytelling. Discover
        how space events shape our world — through visuals, facts, and
        interactive learning.
      </p>
      <img
        src="images/Hero.jpeg"
        alt="Stellar Stories Hero"
        class="hero-image"
      />
    </div>
  </body>
</html>
